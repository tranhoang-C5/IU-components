<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            max-width: 720px;
            margin: 0 auto;
        }

        .responsive {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .responsive iframe {
            position: absolute;
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="responsive">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/X4t0JxiBeO0" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
